<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stanley Technology | Support Tickets</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/js.js"></script>
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		<section class="wrapper">
			<div class="row">
				<div class="column-2"></div>
				<div class="column-8"><img src="img/fulllogo.png" alt="Stanley Tech"/></div>
				<div class="column-2"><a class="logout" href="#" id="logout" onclick="logout()"></a></div>
			</div>
			
			<div class="row">
				<div class="column-2"></div>
				<div class="column-6"><h2 id="ticket_id">Ticket #</h2></div>
				<div class="column-2"><a href="index.html">Return to Dashboard >></a></div>
				<div class="column-2"></div>
			</div>
			
			<div class="row">
				<div class="column-2"></div>
				<div class="column-8">
					
					<div class="row tickets">	
						<table class="table">
						<tbody>
							<tr>
							<td id="opened"></td>
							<td>LAST UPDATE<br><span id="updated"></span></td>
							<td>LAST REPLY<br><span id="last_reply"></span></td>
							<td>STATUS<br><span id="status"></span></td>
							<td>PRIORITY<br><span id="priority"></span></td>
							</tr>
						</tbody></table>
					</div>
					
					<h2 id="ticket_sub"></h2>
					
					<div id="message-container"></div>
					
					<div class="row message-box">
						<div class="column-3"></div>
						<div class="column-9">
							<h3>Post a reply:</h3>
							<form id="reply">
								<textarea placeholder="Add new response..."></textarea>
								<div class="row">
									<div class="column-9"></div>
									<div class="column-3">
										<input type="submit" id="reply" value="reply">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="column-2"></div>
			</div>
		</section>
	</body>
		
<script type="text/javascript"> 
	$(document).ready(function(){ 
		auth();
		if(location.hash.slice(1)) {
			var hash = location.hash.slice(1);
			get_ticket(hash);
			$("#ticket_id").append(hash);
		} else {
			window.location = 'index.html';
		}
		
		$("#reply").submit(function(e) { 
			 e.preventDefault();
			 add_message(location.hash.slice(1));
		});
	}); 
</script>
</html>

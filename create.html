<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stanley Technology | Support Tickets</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/js.js"></script>
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		<section class="wrapper">
			<div class="row">
				<div class="column-2"><a class="return-home"  href="../index.html"></a></div>
				<div class="column-8"><img src="../fulllogo.png" alt="Stanley Tech"/></div>
				<div class="column-2"><a class="logout" href="#" id="logout" onclick="logout()"></a></div>
			</div>
			
			<div class="row">
				<div class="column-2"></div>
				<div class="column-6"><h2>Create New Ticket</h2></div>
				<div class="column-2"><a href="index.html">Return to Dashboard >></a></div>
				<div class="column-2"></div>
			</div>
			
			<div class="row">
				<div class="column-3"></div>
				<div class="column-6">
					<form id="create" class="row">
						<div class="column-12">
							<input type="text" name="subject" placeholder="Subject">
						</div>
						<div class="column-12">
							<textarea name="problem" placeholder="What can we help you with?"></textarea>
						</div>
						<div class="column-12">
							<label>Priority of problem:</label>
							<select name="priority">
								<option value="low">low</option>
								<option value="med">med</option>
								<option value="high">high</option>
							</select>
						</div>
						<div class="column-12" id="submit">
							<input type="submit" id="create" value="create">
						</div>
					</form>
				</div>
				<div class="column-3"></div>
			</div>
		</section>
	</body>
		
<script type="text/javascript"> 
	$(document).ready(function(){ 
		$("#create").submit(function(e) { 
			 e.preventDefault();
			 create_ticket();
		});
	}); 
</script>
</html>
